version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  intl: ^0.17.0
  shared_preferences: ^2.2.2
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2
  image_picker: ^1.0.7
  zxing2: ^0.2.1
  image: ^4.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
